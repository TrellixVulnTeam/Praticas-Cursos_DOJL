<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/02-praticas-com-css/07-dio-flex.-basis/css/index.css">
    <title>Flex Basis</title>
</head>
<body>

    <h1>basis auto</h1>
    <div class="container">
        <div class="items bauto fg-1">A</div>
        <div class="items bauto fg-1">BCD</div>
        <div class="items bauto fg-1">EEE</div>
        <div class="items bauto fg-2">F</div>
    </div>
    
    <h1>basis 0</h1>
    <div class="container">
        <div class="items b-0 fg-1">AAAAA</div>
        <div class="items b-0 fg-1">BCD</div>
        <div class="items b-0 fg-1">EEE</div>
        <div class="items b-0 fg-1">F</div>
    </div>

    <h1>basis + width</h1>
    <div class="container">
        <div class="items w100  fg-2">AA</div>
        <div class="items w100 fg-2">BCD</div>
        <div class="items w100 fg-2">EEE</div>
        <div class="items w100 fg-2">F</div>
    </div>
</body>
</html>
